<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <style>
      .avatar {
        border-radius: 50%;
      }
      .avatar:hover {
        transform: rotate(666turn);
        transition-delay: 1s;
        transition-property: transform;
        transition-duration: 59s;
        transition-timing-function: cubic-bezier(0.34, 0, 0.84, 1);
      }
    </style>
  </head>
  <body>
    <img
      class="avatar"
      src="https://p3-passport.byteacctimg.com/img/user-avatar/c857983747c95d176fc9b38674b011bb~80x80.awebp"
    />
  </body>
</html>
